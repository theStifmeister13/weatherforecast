<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">	
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet"> 
	<link rel="shortcut icon" href="src/assets/img/favicon.ico">	
		
	<title>Weather Forecast</title>
</head>

<body>
		<!-- Custom Element Weather Forecast -->
		<weather-forecast></weather-forecast>

		<div class="location">					
			<h2 class="location-timezone">Timezone</h2>					
		</div>
		<div class="weather-icon">
			<img src=" http://openweathermap.org/img/wn/10d@2x.png" alt ="Iconku">
		</div> 
		<div class="humidity">
			<span>Humidity</span>
			<h5 class="air-humidity">No Data</h5>
			<span>%</span>	
		</div>
		<div class="temperature">
			<div class="degree-sect">
				<h2 class="temperature-deg">No Data</h2>
				<span>&deg;C</span>				
			</div>					
		<div class="temperature-desc">No Data</div>

			<div class="degree-sect2">
				<span>RealFeel</span>			
				<h4 class="feels-like">No Data</h4>	
				<span>&deg;C</span>										
			</div>					
		</div> 	
</body>
</html>
